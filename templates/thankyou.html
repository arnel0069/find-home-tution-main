<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url={{ url_for('home') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='thankyou.css') }}">
</head>
<body>
  <div class="message">
    <p>Your record has been submitted successfully!</p>
  </div>
  <div class="redirect-info">
    <p>If you are not redirected automatically, <a href="{{ url_for('home') }}">click here</a>.</p>
  </div>
  <div id="timer"></div>
  <script>
    function countdown() {
      var seconds = 3;
      var timer = setInterval(function() {
        document.getElementById("timer").textContent = "Redirecting in " + seconds + " seconds...";
        seconds--;
        if (seconds < 0) {
          clearInterval(timer);
        }
      }, 1000);
    }
    window.onload = countdown;
  </script>
</body>
</html>
